<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="vehicle-registration">
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="about_us.html">About Us</a>
        </nav>
    </header>
    <main>
        <!-- Include form code here -->
          <div class="container">
        <h1>Vehicle Registration Form</h1>
        <form id="registrationForm" method="POST" action="submit.php">
            <h2>Owner Information</h2>
            <label for="ownerName">Owner's Name:</label>
            <input type="text" id="ownerName" name="ownerName" placeholder="John Doe" required><br><br>

            <label for="ownerEmail">Owner's Email:</label>
            <input type="email" id="ownerEmail" name="ownerEmail" placeholder="example@example.com" required><br><br>

            <label for="ownerPhone">Owner's Phone Number:</label>
            <input type="tel" id="ownerPhone" name="ownerPhone" placeholder="123-456-7890" required><br><br>

            <h2>Vehicle Information</h2>
            <label for="vehicleMake">Make:</label>
            <input type="text" id="vehicleMake" name="vehicleMake" placeholder="Toyota" required><br><br>

            <label for="vehicleModel">Model:</label><br>
            <input type="radio" id="modelSedan" name="vehicleModel" value="Sedan" required>
            <label for="modelSedan">Sedan</label><br>
            <input type="radio" id="modelSUV" name="vehicleModel" value="SUV">
            <label for="modelSUV">SUV</label><br>
            <input type="radio" id="modelTruck" name="vehicleModel" value="Truck">
            <label for="modelTruck">Truck</label><br><br>

            <label for="vehicleYear">Year:</label>
            <input type="number" id="vehicleYear" name="vehicleYear" placeholder="2023" min="1900" max="2024" required><br><br>

            <label for="licensePlate">License Plate:</label>
            <input type="text" id="licensePlate" name="licensePlate" placeholder="ABC-1234" required><br><br>

            <label for="features">Additional Features:</label><br>
            <input type="checkbox" id="gps" name="features[]" value="GPS">
            <label for="gps">GPS</label><br>
            <input type="checkbox" id="sunroof" name="features[]" value="Sunroof">
            <label for="sunroof">Sunroof</label><br>
            <input type="checkbox" id="leatherSeats" name="features[]" value="Leather Seats">
            <label for="leatherSeats">Leather Seats</label><br><br>

            <label for="registrationDate">Date of Registration:</label>
            <input type="date" id="registrationDate" name="registrationDate" required><br><br>

            <button type="submit">Submit</button>
            <button type="reset" class="reset-button">Reset</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    </main>
</body>
</html>
